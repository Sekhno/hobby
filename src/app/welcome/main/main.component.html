<ng-container *ngIf="collectionCategories$ | async as categories">
  <div class="figure horizontal" *ngFor="let category of categories" [routerLink]="['category', category.name]">
    <img [attr.src]="category.cover" alt="category" (load)="loadHandler($event)">
    <span class="figcaption">{{category.name}}</span>
  </div>
</ng-container>

<mat-drawer-container autosize class="drawer-container">
  <mat-drawer #drawer mode="side" class="sidenav">
    <mat-list role="list">
      <mat-list-item role="listitem">
        <mat-icon>support_agent</mat-icon> Support
      </mat-list-item>
      <mat-list-item role="listitem">
        <mat-icon>paid</mat-icon> Donate
      </mat-list-item>
      <mat-list-item role="listitem">
        <mat-icon>language</mat-icon> Language
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon"
              aria-label="Example icon-button with menu icon"
              (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Hobby</span>
      <span class="spacer"></span>
      <button mat-icon-button  aria-label="home" routerLink="/welcome">
        <mat-icon>favorite</mat-icon>
      </button>
      <!--  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">-->
      <!--    <mat-icon>share</mat-icon>-->
      <!--  </button>-->
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
